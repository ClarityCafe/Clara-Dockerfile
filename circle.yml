version: 2
notify:
 webhooks:
   - url: https://Claraio-circledisc.herokuapp.com/hooks/circleci
jobs:
  build:
    docker:
      - image: chinodesuuu/ci-amethyst:latest  
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.05.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - run:
          name: Build Clara (Stable)
          command: docker build -t chinodesuuu/clara:ubuntu ./Clara-Ubuntu
      - run:
          name: Build Clara (Nightly)
          command: docker build -t chinodesuuu/clara:ubuntu-nightly ./Clara-Ubuntu-Nightly
      - run:
          name: Build Clara (Nightly - Alpine Test image)
          command: docker build -t chinodesuuu/clara:alpine-nightly ./Clara-Alpine-Nightly
      - run:
          name: Docker Push (Clara)
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS && docker push chinodesuuu/clara:ubuntu
      - run:
          name: Docker Push (Clara Nightly)
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS && docker push chinodesuuu/clara:ubuntu-nightly            
  deploy:
    docker:
      - image: chinodesuuu/ci-amethyst:latest
    steps:
      - setup_remote_docker
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.05.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin      
      - run:
          name: Docker Pull (Clara)
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS && docker pull chinodesuuu/clara:ubuntu
      - run:
          name: Docker Pull (Clara Nightly)
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS && docker pull chinodesuuu/clara:ubuntu-nightly              
      - run:
          name: Docker Push (Clara)
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS && docker push chinodesuuu/clara:ubuntu
      - run:
          name: Docker Push (Clara Nightly)
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS && docker push chinodesuuu/clara:ubuntu-nightly          
          

workflows:
  version: 2
  commit-workflow:
    jobs:
      - build
      - deploy:
          requires:
             - build
  scheduled-workflow:
    triggers:
      - schedule:
          cron: "0 4* * 0"
          filters:
            branches:
              only: master
    jobs:
      - build
      - deploy:
          requires:
             - build
  build-n-deploy: 
    jobs:
      - build
      - deploy:
          requires:
             - build